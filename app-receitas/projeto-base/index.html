<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <script src="https://kit.fontawesome.com/01129029ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Receitas Favoritas</h3>
            <ul class="fav-meals">
                <li><img src="https://www.wickbold.com.br/wp-content/uploads/2016/05/WICKBOLD_0007_16_MAIO_POST_08_13.jpg" alt=""><span>Limão</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Macarronada</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt=""><span>Sanduiche</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Receita Aleatória
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Vegetariano</h4>
                    <button class="fav-btn">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
