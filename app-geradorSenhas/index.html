<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control"><label for="len">Número de caracteres</label><input id="len" type="number" min="5" max="15" value="10" /></div>
            <div class="form-control"><label for="upper">Adicionar letras em Maiúsculo</label><input id="upper" type="checkbox" /></div>
            <div class="form-control"><label for="lower">Adicionar letras em Minúsculo</label><input id="lower" type="checkbox" /></div>
            <div class="form-control"><label for="number">Adicionar Números</label><input id="number" type="checkbox" /></div>
            <div class="form-control"><label for="symbol">Adicionar símbolos</label><input id="symbol" type="checkbox" /></div>
            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
</body>
</html>
